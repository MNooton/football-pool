<div class="row justify-content-center my-5">
  <div class="col-10">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col mb-2">
            <label for="username" class="form-label">Username:</label>
            <input type="username" id="username" name="username" [value]="user.name" (change)="setUsername($event.target.value)" class="form-control form-control-sm">
          </div>
        </div>
        @if (this.gotCode === true) {
          <div class="row">
            <div class="col mb-2">
              <label for="code" class="form-label">Code:</label>
              <input type="code" id="code" name="code" [value]="user.code" (change)="setCode($event.target.value)" class="form-control form-control-sm">
            </div>
          </div>
        }
        @if (this.gotCode === true) {
          <div class="row">
            <div class="col mb-2">
              <label for="password" class="form-label">New Password:</label>
              <input type="password" id="password" name="password" [value]="user.password" (change)="setPassword($event.target.value)" class="form-control form-control-sm">
            </div>
          </div>
        }
        @if (this.gotCode === false) {
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="forgotPassword()" class="btn btn-sm btn-success" >
                <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                Get Code
              </button>
            </div>
          </div>
        }
        @if (this.gotCode === true) {
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="resetPassword()" class="btn btn-sm btn-success" >
                <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                Reset Password
              </button>
            </div>
          </div>
        }
        <div class="row" style="padding-top: 10px;">
          <div class="col d-grid">
            <button type="button" class="btn info" [routerLink]="['/signUp']">Click here to sign up!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
